<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>속성 설정</h1>
<!--일반 http 속성과 타임리프 속성이 있으면 렌더링 시 타임리프 속성으로 대체된다.-->
<input type="text" name="mock" th:name="userA" />
<h1>속성 추가</h1>
<!--속성의 뒤쪽에 값을 추가한다.(속성 지정 가능)-->
- th:attrappend = <input type="text" class="text" th:attrappend="class='large'" /><br/><!--text large-->
<!--속성의 앞쪽에 값을 추가한다.(속성 지정 가능)-->
- th:attrprepend = <input type="text" class="text" th:attrprepend="class='large'" /><br/><!--large text-->
<!--class 속성의 뒤쪽에 값을 추가한다.-->
- th:classappend = <input type="text" class="text" th:classappend="large" /><br/><!--text large-->
<h1>checked 처리</h1>
<!--타임리프의 checked 속성은 true, false로 checked 처리를 할지 말지 정할 수 있다.-->
- checked o <input type="checkbox" name="active" th:checked="true" /><br/>
- checked x <input type="checkbox" name="active" th:checked="false" /><br/><!--false 있으면 체크안됨-->
<!--일반 checked 속성은 속성이 있는 것 만으로도 checked 처리가 되버린다. false던 true던 마찬가지다.  -->
- checked=false <input type="checkbox" name="active" checked="false" /><br/><!--false 있어도 체크됨-->
</body>
</html>
